    GamesIn:
      x-body-name: games
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GameIn'
    ReferencesIn:
      x-body-name: references
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ReferenceIn'
    PatchIn:
      x-body-name: patch
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PatchIn'
  responses:
    GameOut:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GameOut'
    GamesOut:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            x-examples:
              example-1:
                name:
                  - string
                description:
                  - string
                material:
                  - {}
                prior_prep: string
                game_type:
                  - string
                game_length:
                  - string
                group_needs:
                  ener: 0
                  strat: 0
                group_size:
                  - string
                touching: string
            items:
              $ref: '#/components/schemas/GameOut'
    ReferencesOut:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ReferenceOut'
    NamesOut:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NameOut'
  parameters:
    game_type:
      name: game_type
      in: query
      required: false
      schema:
        type: string
        enum:
          - ice
          - ener
          - trust
          - prob
          - name
          - brain
          - song
          - race
          - gtk
      description: Request a specific game type.
    game_length:
      name: game_length
      in: query
      required: false
      schema:
        type: string
        enum:
          - short
          - medium
          - long
    group_size:
      name: group_size
      in: query
      required: false
      schema:
        type: string
        enum:
          - small
          - large
          - multiple
          - event
    main:
      name: main
      in: query
      required: false
      schema:
        type: string
        enum:
          - first
          - energy
          - honesty
          - strategy
          - inspiration
          - why
          - groupid
    aux1:
      name: aux1
      in: query
      required: false
      schema:
        type: string
        enum:
