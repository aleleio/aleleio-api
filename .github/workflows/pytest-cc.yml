name: Code-Climate-Coverage
on: [push, workflow_dispatch]
jobs:
  Code-Climate-Coverage:
    runs-on: ubuntu-latest
    env:
      FLASK_DEBUG: 1
      DB_CONNECT: '{"db": "db_api"}'
      DB_USERS_CONNECT: '{"db": "db_users"}'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          # python-version: # optional
          python-version-file: .python-version      
      - run: pip install -r requirements.txt
      - run: pip install pytest coverage
      - run: env
      - run: echo '-----BEGIN RSA PRIVATE KEY-----\n1234567\n-----END RSA PRIVATE KEY-----' >> gamebot-private-key.pem
      - run: ls -la
      - run: coverage run -m pytest tests/
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 6387c450c21d2766b4b96582b035e0ea88afbaa050ef510ce200725c911c2b56
        with:
          coverageCommand: coverage xml
